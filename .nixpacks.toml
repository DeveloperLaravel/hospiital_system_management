
providers = ["php"]


[phases.setup]
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "nodejs-18_x"
]


[phases.install]
run = "composer install --no-dev --optimize-autoloader"



[phases.build]
run = """


npm install

npm run build

php artisan config:cache
php artisan route:cache
php artisan view:cache

ls -l public/build
"""

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
